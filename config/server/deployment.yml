apiVersion: apps/v1
kind: Deployment
metadata:
  name: adr-server
  namespace: 7cav
spec:
  replicas: 1
  selector:
    matchLabels:
      app: adr-server
  template:
    metadata:
      labels:
        app: adr-server
    spec:
      containers:
        - name: adr-server
          image: <IMAGE>
          ports:
            - containerPort: 4000
          volumeMounts:
            - name: token
              mountPath: /app/server/credentials
              readOnly: true
      volumes:
        - name: token
          secret:
            secretName: adr-server-token
---
apiVersion: v1
kind: Service
metadata:
  name: adr-server
  namespace: 7cav
spec:
  selector:
    app: adr-server
  ports:
    - name: http
      protocol: TCP
      port: 4000
      targetPort: 4000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: adr-server
  namespace: 7cav
  labels:
    app.kubernetes.io/name: adr-server
    app.kubernetes.io/instance: adr-server
  annotations:
    cert-manager.io/issuer: letsencrypt-nginx
spec:
  tls:
    - hosts:
        - "bff.adr.7cav.us"
      secretName: letsencrypt-adr-server
  ingressClassName: nginx
  rules:
    - host: bff.adr.7cav.us
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: adr-server
                port:
                  name: http
